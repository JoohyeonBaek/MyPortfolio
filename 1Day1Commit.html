<!DOCTYPE html>
<html>        
<head>
    <title>1Day 1Commit</title>
    <link rel="stylesheet" type="text/css" href="css/project.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">    
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <link href="css/stylish-portfolio.min.css" rel="stylesheet">
</head>

<body id="projectbody">
    <script src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"/>

    <div id="body">        
        <div id="title">1Day 1Commit</div>
        <div id="title-english">공부하고 기록하자</div>

        <footer class="footer text-center" id="contact" style="padding-top: 0%; padding-bottom: 3%;">
            <div class="container">           
                <li class="list-inline-item">
                  <a class="social-link rounded-circle text-white" href="https://github.com/JoohyeonBaek" target="_blank">
                    <i class="icon-social-github"></i>
                  </a>
                </li>
            </div>
        </footer>

        <div class="subtitle">1. 진행방법</div>
        <div class="subbody">
            <ul>
                <li>프로젝트 진행 시 깃허브 활용</li>
                <li>개인 공부 시 작성한 코드 기록</li>
                <li>하루에 최소 한번의 커밋 목표 설정</li>
            </ul>
        </div>

        <div class="subtitle">2. Contribution graph</div>        
        <div class="subbody" style="padding-bottom: 3%;">
            <script>
                let today = new Date();
                let year = today.getFullYear();
                let month = today.getMonth() + 1;
                let day = today.getDate() - 1;

                document.write(`<b> ${year}년 ${month}월 ${day}일 기준 </b>`)
                document.write('<br><br>')
                            
            </script>
            <div class="calendar">
                <!-- Loading stuff -->
                Loading data ...
            </div>
        </div>
    </div>
    
    <script>
        GitHubCalendar(".calendar", "JoohyeonBaek");
    
        // or enable responsive functionality:
        GitHubCalendar(".calendar", "JoohyeonBaek", { responsive: true });
    
        // Use a proxy
        GitHubCalendar(".calendar", "JoohyeonBaek", {
           proxy (username) {
             return fetch(`https://your-proxy.com/github?user=${username}`)
           }
        }).then(r => r.text())
    </script>

</body>
</html>
